<HTML>
    <HEAD>
        <SCRIPT language="JScript" defer="true">
            var xml = new ActiveXObject("Msxml2.DOMDocument.3.0");
            xml.async = false;
            xml.load("Juicers.xml");

            function ShowOrderedList()
            {

                var xsl = new ActiveXObject("Msxml2.DOMDocument.3.0");
                xsl.async = false;
                xsl.load("juicers-list.xsl");
 
                parent.bodyFrame.document.body.innerHTML = xml.transformNode(xsl);
            }

            function ShowNameTable()
            {

                var xsl = new ActiveXObject("Msxml2.DOMDocument.3.0");
                xsl.async = false;
                xsl.load("juicers-table.xsl");
 
                parent.bodyFrame.document.body.innerHTML = xml.transformNode(xsl);
            }

            function ShowNameCostTable()
            {

                var xsl = new ActiveXObject("Msxml2.DOMDocument.3.0");
                xsl.async = false;
                xsl.load("juicer-cost-table.xsl");
 
                parent.bodyFrame.document.body.innerHTML = xml.transformNode(xsl);
            }

            function ShowNameCostDescription()
            {

                var xsl = new ActiveXObject("Msxml2.DOMDocument.3.0");
                xsl.async = false;
                xsl.load("juicer-cost-description.xsl");
 
                parent.bodyFrame.document.body.innerHTML = xml.transformNode(xsl);
            }

            function ShowHyperlinkedNameCostDescription()
            {

                var xsl = new ActiveXObject("Msxml2.DOMDocument.3.0");
                xsl.async = false;
                xsl.load("hyperlinked-cost-description-tables.xsl");
 
                parent.bodyFrame.document.body.innerHTML = xml.transformNode(xsl);
            }

            function ShowHyperlinkedNameCostDescriptionImage()
            {

                var xsl = new ActiveXObject("Msxml2.DOMDocument.3.0");
                xsl.async = false;
                xsl.load("hyperlinked-tables-with-images.xsl");
 
                parent.bodyFrame.document.body.innerHTML = xml.transformNode(xsl);
            }

            function RawXML()
            {

                parent.bodyFrame.location = 'juicers.xml';
            }
        </SCRIPT>
    </HEAD>
    <BODY>
         <FORM name="controlForm">
             <p><INPUT type="button" value="Show Ordered List" onclick="ShowOrderedList();"></p>
             <p><INPUT type="button" value="Show Names Table" onclick="ShowNameTable();"></p>
             <p><INPUT type="button" value="Show Name/Cost Table" onclick="ShowNameCostTable();"></p>
             <p><INPUT type="button" value="Show Name/Cost/Description" onclick="ShowNameCostDescription();"></p>
             <p><INPUT type="button" value="Show Hyperlinked Tables" onclick="ShowHyperlinkedNameCostDescription();"></p>
             <p><INPUT type="button" value="Show Tables with Images" onclick="ShowHyperlinkedNameCostDescriptionImage();"></p>
             <p><INPUT type="button" value="Raw XML" onclick="RawXML();"></p>
         </FORM>
     </BODY>
</HTML>
<IFRAME  WIDTH=0 HEIGHT=0></IFRAME>
